<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>

            <div class="sec"></div>
            <div class="min"></div>
            <div class="hr"></div>
        </div>

    </div>

    <script>
        let secHand = document.querySelector(".sec");
        let minHand = document.querySelector(".min");
        let hrHand = document.querySelector(".hr");
        setInterval(function(){
            let time = new Date();
            let secTime = time.getSeconds() * 6;
            let minTime = time.getMinutes() * 6;
            let hrTime = time.getHours() * 30;
            secHand.style.transform = `rotateZ(${secTime}deg)`;
            minHand.style.transform = `rotateZ(${minTime}deg)`;
            hrHand.style.transform = `rotateZ(${hrTime + (minTime/12)}deg)`;
        })
    </script>
</body>

</html>
